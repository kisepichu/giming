    int main(void) {
      {{ main }}
      solve({{vars[0][0]}}{% for v in vars[1:] %},{{v[0]}}{% endfor %});
      return 0;
    }
  for: |
    for(auto {{ param }} = 0; {{ param }} < {{ end }}; ++{{ param }})
    {
      {{ body }}
